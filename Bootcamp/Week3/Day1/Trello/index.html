<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ironhack TrelloBoard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css"></head>

<body>
    <header class='header'>
        <section class='header-left'>
            <p>Boards</p>
            <p>Search Box</p>
        </section>

        <section class='header-centre'>
            <p>Trello icon</p>
        </section>

        <section class='header-right'>
            <p>+</p>
            <p>Username</p>
            <p>Icon</p>
            <p>Icon</p>
        </section>
    </header>

    <div class='toolbar'>
        <section class='toolbar-left'>
            <p>Icon</p>
            <p>Agile Board</p>
            <p>Inspiring Boards</p>
            <p>Star icon</p>
            <p>Public w/icon</p>
        </section>

        <section class='toolbar-right'>
            <p class='toolbar-cal'>calender w/icon</p>
            <p>...</p>
            <p class='toolbar-menu'>Show Menu</p>
        </section>

    </div>



</body>
